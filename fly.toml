# fly.toml file generated by `flyctl launch` on 2026-01-05T20:51:00Z

app = "smshub"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

# Set your production domain here
# PRODUCTION_DOMAIN = "smshub-abc123.fly.dev"

[processes]
  app = "npm start"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  # HTTP/HTTPS with WebSocket support
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# Health check to ensure app is running
[[services.tcp_checks]]
  grace_period = "5s"
  interval = "15s"
  timeout = "2s"

# Auto start and stop
[deploy]
  strategy = "bluegreen"
  max_unavailable = 1

[env.production]
  # Production environment variables
  NODE_ENV = "production"

# Example: Use this if you scale to multiple machines
# [env]
#   REDIS_URL = "redis://redis.fly-internal:6379"
